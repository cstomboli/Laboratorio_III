<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Primer Parcial</title>
    <script type="text/javascript" src="funciones.js"></script>
    <link rel="stylesheet" href="hoja.css"/>
</head>
<body>
    <div id="container">    
        <div id="loading">
            <img id="imagen" src="images.gif">
        </div>
        <div id="form">
            <div>
                <input type="button" class="button" id="btnCerrar" value="X">
            </div>
            <div id="datos">
                <label id="lblDatos">Nombre</label>
                <br>
                <input type="text" class="txt" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label id="lblDatos">Apellido</label>
                <br>
                <input type="text" class="txt" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <label id="lblDatos">Fecha de Nacimiento</label>
                <br>
                <input type="date" class="txt" id="fecha" max="">
            </div>
            <div>
                <label id="lblDatos">Sexo</label>
                <br>
                <input type="radio" class="txtSex" id="checkFe" name="sexo" value="Female"> Femenino
                
                <input type="radio" class="txtSex" id="checkMa" name="sexo" value="Male"> Masculino

            </div>

            <div class="moverBtn">
                <div>
                <input type="button" class="button" id="btnEliminar" value="Eliminar">
                </div>
                <div id="divModificar">
                <input type="button" class="button" id="btnModificar" value="Modificar">
                </div>
                <div>
                <input type="button" class="button" id="btnAgregar" value="Agregar">
                </div>
            </div>
        </div>
        <div id="divtable">
            <h1>Lista de personas</h3>
            <table id="table">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Fecha de Nacimiento</td>
                    <td>Sexo</td>                 
                </tr>
            </table>

        </div>
        
            
        
    </div>
    
</body>
</html>
