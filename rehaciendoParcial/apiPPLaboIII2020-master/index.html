<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial</title>
    <script type="text/javascript" src="funciones.js"></script>
    <link rel="stylesheet" href="hoja.css"/>
</head>
<body>
    <div id="container">    
        <div id="loading">
            <img id="imagen" src="images.gif">
        </div>
        <div id="form">
            <div>
                <input type="button" class="button" id="btnCerrar" value="X">
            </div>
            <div id="datos">
                <label id="lblDatos">Nombre</label>
                <br>
                <input type="text" class="txt" id="nombre" placeholder="Nombre">
            </div>
            <div>
                <label id="lblDatos">Cuatrimestre</label>
               
                <select class="select" id="cuatrimestre" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </select>
            </div>
            <div>
                <label id="lblDatos">Turno</label>
                
                <input type="radio" class="txtSex" id="turMa" name="turno" value="Mañana"> Mañana
                <input type="radio" class="txtSex" id="turNo" name="turno" value="Noche"> Noche
            </div>
            <div>
                <label id="lblDatos">Fecha final</label>
                <br>
                <input type="date" class="txt" id="fecha" min="">
            </div>

            <div class="moverBtn">
                <div>
                <input type="button" class="button" id="btnEliminar" value="Eliminar">
                </div>
                <div id="divModificar">
                <input type="button" class="button" id="btnModificar" value="Modificar">
                </div>
            </div>
        </div>
        <div id="divtable">
            <h1>Lista de materias</h3>
            <table id="table">
                <tr>
                    <td>Nombre</td>
                    <td>Cuatrimestre</td>
                    <td>Fecha Final</td>
                    <td>Turno</td>                 
                </tr>
            </table>

        </div>
        
            
        
    </div>
</body>
</html>
